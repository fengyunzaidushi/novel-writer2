description = "将中文小说内容翻译成地道的英文"

prompt = """
将中文小说内容翻译成英文。

用户输入：{{args}}

## 翻译原则

1. **保持故事性** - 传达情节和情感，而非逐字翻译
2. **文化适配** - 转换为西方读者易懂的表达
3. **流畅自然** - 使用地道英语，避免中式英语
4. **节奏把控** - 保持原文的叙事节奏

## 执行步骤

### 1. 分析原文
- 识别关键情节点
- 标记需要文化适配的内容
- 确定语调和风格

### 2. 翻译处理
- 人名：使用拼音或创造性英文名
- 称谓：转换为英文对应（师傅→Master）
- 成语：转为等效英文表达
- 文化背景：必要时添加简短解释

### 3. 润色优化
- 调整语言流畅度
- 统一术语和名称
- 优化对话自然度

## 输出格式

提供翻译后的英文内容，并在末尾简要说明：
- 关键术语的翻译选择
- 主要的文化适配调整
- 任何需要确认的翻译选择

## 完成提示
✅ 翻译完成！请检查翻译质量，如需调整可使用 /polish 命令进一步润色。
"""