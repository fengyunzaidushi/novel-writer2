description = "批量翻译整个章节内容"

prompt = """
批量翻译小说章节。

用户输入：{{args}}

## 执行步骤

### 1. 读取章节文件
使用 read_file 工具读取指定的章节文件（如 chapters/第一章.md）

### 2. 分段翻译
- 按段落分割内容
- 保持段落结构
- 统一人名和术语翻译

### 3. 整合输出
- 保持原有章节结构
- 添加章节标题翻译
- 确保段落间连贯性

### 4. 保存结果
使用 write_file 工具保存到对应英文目录：
- 原文：chapters/第一章.md
- 译文：chapters-en/chapter-1.md

## 翻译要点

- **一致性**：全章节人名、地名、术语保持一致
- **连贯性**：段落间过渡自然
- **完整性**：不遗漏任何内容

## 批量处理

如需翻译多个章节，可以：
1. 使用 glob_files 找到所有章节文件
2. 逐个处理并保存
3. 生成翻译进度报告

## 完成提示
✅ 章节翻译完成！已保存到 chapters-en/ 目录。
"""